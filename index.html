<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<link rel="stylesheet" href="normalize.css">
		<link rel="stylesheet" href="style.css">
 		<meta name="viewport" content="width=device-width, initial-scale=1">		
	</head>
	<body>
		<div class="container">
			<nav>navigation bar</nav>
			<div class="calculator">
				<form name="form">
					<input value="0" readonly></input>
				</form>
				<div class="grid">
					<div class="service grid-cancel"><span>C</span></div>
					<div class="service grid-delete"><span><</span></div>
					<div class="service grid-percent"><span>%</span></div>
					<div class="mathOperator grid-divide"><span>รท</span></div>

					<div class="number grid-seven"><span>7</span></div>
					<div class="number grid-eight"><span>8</span></div>
					<div class="number grid-nine"><span>9</span></div>
					<div class="mathOperator grid-times"><span>x</span></div>

					<div class="number grid-four"><span>4</span></div>
					<div class="number grid-five"><span>5</span></div>
					<div class="number grid-six"><span>6</span></div>
					<div class="mathOperator grid-minus"><span>-</span></div>

					<div class="number grid-one"><span>1</span></div>
					<div class="number grid-two"><span>2</span></div>
					<div class="number grid-three"><span>3</span></div>
					<div class="mathOperator grid-plus"><span>+</span></div>

					<div class="grid-additiveInverse"><span>+/-</span></div>
					<div class="number grid-zero"><span>0</span></div>
					<div class="grid-dot"><span>.</span></div>
					<div class="grid-equals"><span>=</span></div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
