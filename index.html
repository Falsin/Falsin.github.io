<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<link rel="stylesheet" href="normalize.css">
		<link rel="stylesheet" href="style.css">
 		<meta name="viewport" content="width=device-width, initial-scale=1">		
	</head>
	<body>
		<div id ="container" class="standartContainer">
			<nav>
				<div class="active nav">Standart</div>
				<div class="nav">Extended</div>
				<div class="nav">Number system converter</div>
				<div class="nav">Converter</div>
			</nav>

			<div class="standart activeCalc calculator">
				<form name="form">
					<input value="0" readonly></input>
				</form>
				<!--<div class="fix">-->
					<div class="grid">
						<div class="service grid-cancel cancel"><span>C</span></div>
						<div class="service grid-delete Delete"><span><</span></div>
						<div class="service grid-percent percent"><span>%</span></div>
						<div class="mathOperator grid-divide"><span>÷</span></div>

						<div class="number grid-seven"><span>7</span></div>
						<div class="number grid-eight"><span>8</span></div>
						<div class="number grid-nine"><span>9</span></div>
						<div class="mathOperator grid-times"><span>×</span></div>

						<div class="number grid-four"><span>4</span></div>
						<div class="number grid-five"><span>5</span></div>
						<div class="number grid-six"><span>6</span></div>
						<div class="mathOperator grid-minus"><span>−</span></div>

						<div class="number grid-one"><span>1</span></div>
						<div class="number grid-two"><span>2</span></div>
						<div class="number grid-three"><span>3</span></div>
						<div class="mathOperator grid-plus"><span>+</span></div>

						<div class="grid-additiveInverse additiveInverse"><span>+/-</span></div>
						<div class="number grid-zero"><span>0</span></div>
						<div class="grid-dot dot"><span>.</span></div>
						<div class="grid-equals"><span>=</span></div>
					</div>
				<!--</div>-->
			</div>

			<div class="extended calculator">
				<form name="form">
					<input value="0" readonly></input>
				</form>
				<!--<div class="fix">-->
					<div class="grid">
						<div class="grid-fraction fraction  bla"><span>1/x</span></div>
						<div class="grid-powerDec powerDec  bla"><span>10<sup>x</sup></span></div>							
						<div class="grid-squared squared  bla"><span>x<sup>2<sup></span></div>
						<div class="service grid-cancel cancel  bla"><span>C</span></div>
						<div class="service grid-delete Delete  bla"><span><</span></div>
						<div class="service grid-percent percent  bla"><span>%</span></div>
						<div class="mathOperator grid-divide  bla"><span>÷</span></div>

					
						<div class="grid-root root  bla"><span>√x</span></div>
						<div class="grid-cubed cubed  bla"><span>x<sup>3<sup></span></div>
						<div class="grid-cubicRoot cubicRoot  bla"><span>∛x</span></div>
						<div class="number grid-seven  bla"><span>7</span></div>
						<div class="number grid-eight  bla"><span>8</span></div>
						<div class="number grid-nine  bla"><span>9</span></div>
						<div class="mathOperator grid-times  bla"><span>×</span></div>

				
						<div class="grid-power power  bla"><span>x<sup>n<sup></span></div>
						<div class="grid-natLog natLog  bla"><span>ln</span></div>
						<div class="grid-decLog decLog  bla"><span>log<sub>10</sub></span></div>
						<div class="number grid-four  bla"><span>4</span></div>
						<div class="number grid-five  bla"><span>5</span></div>
						<div class="number grid-six  bla"><span>6</span></div>
						<div class="mathOperator grid-minus bla"><span>−</span></div>


						<div class="grid-factorial factorial  bla"><span>n!</span></div>
						<div class="grid-sin sin bla"><span>sin</span></div>
						<div class="grid-cos cos bla"><span>cos</span></div>
						<div class="number grid-one bla"><span>1</span></div>
						<div class="number grid-two bla"><span>2</span></div>
						<div class="number grid-three bla"><span>3</span></div>
						<div class="mathOperator grid-plus bla"><span>+</span></div>

						
						<div class="grid-tan tan bla"><span>tan</span></div>
						<div class="grid-e e bla"><span>e</span></div>
						<div class="grid-PI PI bla"><span>π</span></div>	
						<div class="grid-additiveInverse additiveInverse bla"><span>+/-</span></div>
						<div class="number grid-zero bla"><span>0</span></div>
						<div class="grid-dot dot bla"><span>.</span></div>
						<div class="grid-equals bla"><span>=</span></div>
					</div>
				<!--</div>	-->			
			</div>

			<div class="systemConverter calculator"></div>
			<div class="converter calculator"></div>

		</div>
		<script src="script.js"></script>
	</body>
</html>
